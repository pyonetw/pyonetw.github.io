        <h2 class="text-topic">蘋果老師教的科目</h2>
        <p>有三個同學，香蕉、櫻桃和榴槤，告訴新來的轉學生西瓜，蘋果老師是教...</p>
        <p class="fw-bold">香蕉：蘋果老師是教英文的</p>
        <p class="fw-bold">櫻桃：蘋果老師不是教科學的</p>
        <p class="fw-bold">榴槤：蘋果老師不是教英文就是教數學</p>
        <p>西瓜聽完之後，還是不確定老師教啥，就直接去問老師...</p>
        <p>西瓜問蘋果老師：請問老師您到底是教什麼的呀？</p>
        <p>蘋果老師回西瓜：三個同學跟你講的話，<span class="fw-bold">有的是實話，有的是謊話</span>，再想想囉！</p>
    </div>
