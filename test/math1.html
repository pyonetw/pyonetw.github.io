<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>數學能力鑑定</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/static/simple.css?240601">
</head>
<body>
    <div class="ex">
        <h1>數學能力鑑定</h1>

        <h2 class="text-topic">拆解個位數和十位數</h2>
        <table>
            <thead>
                <tr>
                    <th>8</th>
                    <th>7</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>十位數</td>
                    <td>個位數</td>
                </tr>
            </tbody>
        </table>
        <ul>
            <li>請任意選取一個兩位數整數，例如 87</li>
            <li class="fw-bold">想出「一個算式」，要可以「同時算出個位數和十位數」</li>
            <li>或是「計算流程」，要可以「分別算出個位數或十位數」</li>
            <li>算式或計算流程，只可以使用加減乘除其中一種運算</li>
        </ul>

        <h2 class="text-danger" style="page-break-before: always;">提示一</h2>
        <p>十進位整數的每個「位數」，例如個位數、十位數或百位數…，可能出現的數字，範圍是？</p>

        <h2 class="text-danger">提示二</h2>
        <p>用四則運算其中一種運算，搭配「1 個特定正整數」計算，觀察是否可能得到個位數和十位數</p>
        <p>例如 87 「加」某個「正整數」可算出 8 或 7 嗎？</p>

        <h2 class="text-danger">提示三</h2>
        <p>一律以整數計算，不要考慮分數或小數</p>
    </div>
</body>
</html>
