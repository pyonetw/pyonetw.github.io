<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Surface Area and Volume</title>
    <link rel="icon" href="/favicon.png">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vice.css?250715">
</head>
<body>
    <div class="container">
        <h1 class="my-3">Surface Area and Volume</h1>

        <h2>題目來源</h2>
        <p class="text-danger">台大資工系劉邦鋒教授</p>

        <h2>題目敘述</h2>
        <p>寫一個程式讀入一個長方體的長、寬、高。計算並輸出長方體的表面積及體積。</p>

        <h2>輸入格式</h2>
        <p>共有三行輸入：第一行為高度 \(h\)；第二行為寬度 \(w\)；第三行為長度 \(d\)。</p>

        <h2>輸出格式</h2>
        <p>共有兩個輸出值：第一個為長方體的表面積；第二個為其體積。(數字間留一個空白)</p>

        <h2>輸入範例</h2>
        <pre> <code>
1
2
3
        </code> </pre>

        <h2>輸出範例</h2>
        <p>(請務必依照範例格式填寫，數字間留一個空白，否則系統將會判定答案錯誤)</p>
        <pre> <code>
22 6
        </code> </pre>
    </div>
</body>
</html>
