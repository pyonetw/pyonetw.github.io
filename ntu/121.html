<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>第二週練習：總共多少錢</title>
    <link rel="icon" href="/favicon.png">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vice.css?250715">
</head>
<body>
    <div class="container">
        <h1 class="my-3">第二週練習：總共多少錢</h1>

        <h2>題目來源</h2>
        <p class="text-danger">台大資管系孔令傑教授</p>

        <h2>題目敘述</h2>
        <p>你手上有面額 \(50\)、\(10\)、\(5\)、\(1\) 元的銅板各 \(w\)、\(x\)、\(y\)、\(z\) 個，請計算你一共有多少錢。</p>

        <h2>輸出輸入格式</h2>
        <p>在每筆測試資料中會有四行，每行含有一個整數，依序是 \(w\)、\(x\)、\(y\)、\(z\)，任意一個數字都會介於 \(0\) 到 \(10\) 之間（包含 \(0\) 跟 \(10\)）。讀入四個數字之後，請依照題目規則輸出一個整數代表總計金額。</p>

        <p class="texti-datain">如果輸入是</p>
        <pre> <code>
1
1
0
1
        </code> </pre>
        <p>則輸出應該是</p>
        <pre> <code>
61
        </code> </pre>
    </div>
</body>
</html>
