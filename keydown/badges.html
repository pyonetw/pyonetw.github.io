<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Course Badges</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Days+One">
    <style>
        body, button, html, input, select {
            font-family: "Microsoft JhengHei";
            font-size: 18px;
        }
        textarea {
            font-size: 28px;
        }
        button {
            width: 2.5em;
        }
        .btn-lg {
            font-size: 28px;
            font-weight: bold;
            margin: 5px 2px;
        }
		.btn:hover {
			cursor: pointer;
		}
        .icon-text {
            font-size:1.8em;
            font-family: 'Days One', sans-serif;
        }
	</style>
</head>
<body>
	<div style="padding: 2% 5%;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Course Badges</h1>
                <hr>
            </div>
        </div>


        <div class="row" style="height:600px;">
            <div class="col-lg-12 text-center" id="img-frame">
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button id="btn1" class="btn btn-lg btn-outline-secondary">1</button>
                <button id="btn2" class="btn btn-lg btn-outline-secondary">2</button>
                <button id="btn3" class="btn btn-lg btn-outline-secondary">3</button>
                <button id="btn4" class="btn btn-lg btn-outline-secondary">4</button>
                <button id="btn5" class="btn btn-lg btn-outline-secondary">5</button>
                <button id="btn6" class="btn btn-lg btn-outline-secondary">6</button>
                <button id="btn7" class="btn btn-lg btn-outline-secondary">7</button>
                <button id="btn8" class="btn btn-lg btn-outline-secondary">8</button>
            </div>
        </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(function() {
        $('body').on('keydown', function(event) {
            showImage(String.fromCharCode(event.which));
        });

        $('button[id^="btn"]').on('click', function() {
            showImage(this.id[3]);
        });
    });

    function setPython(level, color) {
        // var stars = '';
        // for(var i = 0; i < level; i++) {
        //     stars += '<i class="fas fa-star" style="font-size:32px;color:#'+color+';"></i>';
        // }
        // return '<p><i class="fab fa-python" style="font-size:12em;color:#'+color+';"></i><br><span>'+stars+'</span></p>';
        return '<p><i class="fab fa-python" style="font-size:12em;color:#'+color+';"></i><br><span><i class="fas icon-text" style="color:#'+color+';">Py Level '+level+'</i></span></p>';
    }

    function showImage(charCode) {
        var alphabet = '12345678';
        var aryIcon = [setPython(1, '5DC64F'), setPython(2, '5C9AD5'), setPython(3, 'ED7D31'), setPython(4, 'FEBF00'),
                       '<p><i class="fas fa-code" style="font-size:12em;color:#00589C;"></i><br><span><i class="fas icon-text" style="color:#00589C;">APCS C++</i></span></p>',
                       '<p><i class="fab fa-python" style="font-size:12em;color:#265277;"></i><br><span><i class="fas icon-text" style="color:#265277;">Py Math</i></span></p>',
                       '<p><i class="fab fa-js-square" style="font-size:12em;color:#DFC80B;"></i><br><span><i class="fas icon-text" style="color:#DFC80B;">JS Math</i></span></p>',
                       '<p><i class="fab fa-android" style="font-size:12em;color:#A4C639;"></i><br><span><i class="fas icon-text" style="color:#A4C639;">MIT AI2</i></span></p>'
        ]
        var iChar = alphabet.indexOf(charCode);
        $('#img-frame').html(aryIcon[iChar]);
    }
</script>
</body>
</html>
