<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"><link rel="stylesheet" href="/static/bootstrap.min.css">
    <title>Font Awesome</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fontawesome5.min.css">
    <style>
        body, button, html, input, select {
            font-family: "Microsoft JhengHei";
            font-size: 18px;
        }
        textarea {
            font-size: 28px;
        }
        button {
            width: 2.6em;
        }
        .btn-lg {
            font-size: 28px;
            font-weight: bold;
            margin: 5px 2px;
        }
		.btn:hover {
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div style="padding: 2% 5%;">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Font Awesome</h1>
                <hr>
            </div>
        </div>


        <div class="row" style="height:400px;">
            <div class="col-lg-12 text-center" id="img-frame">
            </div>
        </div>

        <hr>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button id="btnQ" class="btn btn-lg btn-outline-secondary">Q</button>
                <button id="btnW" class="btn btn-lg btn-outline-secondary">W</button>
                <button id="btnE" class="btn btn-lg btn-outline-secondary">E</button>
                <button id="btnR" class="btn btn-lg btn-outline-secondary">R</button>
                <button id="btnT" class="btn btn-lg btn-outline-secondary">T</button>
                <button id="btnY" class="btn btn-lg btn-outline-secondary">Y</button>
                <button id="btnU" class="btn btn-lg btn-outline-secondary">U</button>
                <button id="btnI" class="btn btn-lg btn-outline-secondary">I</button>
                <button id="btnO" class="btn btn-lg btn-outline-secondary">O</button>
                <button id="btnP" class="btn btn-lg btn-outline-secondary">P</button>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <button id="btnA" class="btn btn-lg btn-outline-info">A</button>
                <button id="btnS" class="btn btn-lg btn-outline-info">S</button>
                <button id="btnD" class="btn btn-lg btn-outline-info">D</button>
                <button id="btnF" class="btn btn-lg btn-outline-info">F</button>
                <button id="btnG" class="btn btn-lg btn-outline-info">G</button>
                <button id="btnH" class="btn btn-lg btn-outline-info">H</button>
                <button id="btnJ" class="btn btn-lg btn-outline-info">J</button>
                <button id="btnK" class="btn btn-lg btn-outline-info">K</button>
                <button id="btnL" class="btn btn-lg btn-outline-info">L</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <button id="btnZ" class="btn btn-lg btn-outline-secondary">Z</button>
                <button id="btnX" class="btn btn-lg btn-outline-secondary">X</button>
                <button id="btnC" class="btn btn-lg btn-outline-secondary">C</button>
                <button id="btnV" class="btn btn-lg btn-outline-secondary">V</button>
                <button id="btnB" class="btn btn-lg btn-outline-secondary">B</button>
                <button id="btnN" class="btn btn-lg btn-outline-secondary">N</button>
                <button id="btnM" class="btn btn-lg btn-outline-secondary">M</button>
            </div>
        </div>
	</div>

<script src="/static/jquery.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('body').on('keydown', function(event) {
            showImage(String.fromCharCode(event.which));
        });

        $('button[id^="btn"]').on('click', function() {
            showImage(this.id[3]);
        });
    });

    function showImage(charCode) {
        var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        var aryIcon = ["fab fa-android", "fab fa-bluetooth", "fab fa-chrome", "fab fa-dropbox",
                       "fab fa-ethereum", "fab fa-facebook", "fab fa-github", "fas fa-home",
                       "fab fa-imdb", "fab fa-java", "fas fa-key", "fab fa-linux", "fab fa-microsoft",
                       "fab fa-node-js", "fab fa-opera", "fab fa-python", "fab fa-quora", "fab fa-react",
                       "fab fa-spotify", "fab fa-twitter", "fab fa-uber", "fab fa-vimeo", "fab fa-weixin",
                       "fab fa-xbox", "fab fa-yelp", "fab fa-amazon"]
        var aryColor = ["#2A638C", "#F2A336", "#70A649", "#EE3633", "#108C8C",
                        "#E97778", "#AD84C7", "#7998C9", "#968973", "#404040"]
        var iChar = alphabet.indexOf(charCode);
        if (iChar >= 0) {
            // $('#img-frame').html('<img src="'+(iChar+1).toString().padStart(2, '0')+'.jpg" class="rounded">');
            var iColor = Math.floor(Math.random()*10);
            $('#img-frame').html('<p style="font-size:14em;color:'+aryColor[iColor]+';"><i class="'+aryIcon[iChar]+'"></i><br><span style="font-size:16px;">'+aryIcon[iChar]+'</span></p>');
        }
        else {
            $('#img-frame').html('');
        }
    }
</script>
</body>
</html>
