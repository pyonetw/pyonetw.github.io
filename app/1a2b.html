<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1A2B çŒœæ•¸å­—éŠæˆ²</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #1c1124;
      --text-color: white;
      --accent-color: #b084dc;
      --button-color: #8e4ad2;
      --button-hover-color: #7124be;
      --input-bg-color: #2a183c;
      --focus-border-color: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em 1em;
      overflow-x: hidden;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 0.5em;
    }

    #history {
      width: 90%;
      max-width: 400px;
      margin: 1em 0;
      display: flex;
      flex-direction: column;
      font-family: 'Roboto Mono', monospace;
    }

    .guess-row {
      display: flex;
      justify-content: space-between;
      font-size: 1.44rem;
      padding: 0.3em 0.5em;
      border-bottom: 1px solid var(--accent-color);
    }

    #win-message {
      margin-top: 0.5em;
      font-size: 1.5rem;
      color: var(--accent-color);
      text-align: center;
      min-height: 1.8em;
      width: 90%;
      max-width: 400px;
      display: none;
    }

    #input-container {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    .digit-box {
      width: 2.5em;
      height: 3em;
      font-size: 1.8rem;
      text-align: center;
      line-height: 3em;
      border: 2px solid var(--accent-color);
      border-radius: 10px;
      background-color: var(--input-bg-color);
      color: var(--text-color);
      user-select: none;
      cursor: pointer;
    }

    .digit-box.focused {
      border-color: var(--focus-border-color);
      box-shadow: 0 0 5px var(--focus-border-color);
    }

    .btn-group {
      display: flex;
      width: 100%;
      max-width: 400px;
      margin: 0.15em 0; /* ç¸®å° 50% é–“è· */
    }

    .btn-group .btn {
      flex: 1;
      font-size: 1.6rem;
      padding: 0.5em 0;
      border: 1px solid var(--accent-color);
      border-right: none; /* ç§»é™¤å³é‚Šæ¡†ä»¥ç·Šå¯†ç›¸é€£ */
      background-color: var(--button-color);
      color: white;
      cursor: pointer;
      text-align: center;
      border-radius: 0;
    }

    .btn-group .btn:last-child {
      border-right: 1px solid var(--accent-color); /* æœ€å¾Œä¸€å€‹æŒ‰éˆ•ä¿ç•™å³é‚Šæ¡† */
    }

    .btn-group:first-child .btn:first-child {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .btn-group:first-child .btn:last-child {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .btn-group:last-child .btn:first-child {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
    }

    .btn-group:last-child .btn:last-child {
      border-top-right-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .btn-group .btn:hover {
      background-color: var(--button-hover-color);
    }

    .btn-func {
      background-color: white;
      color: black;
    }

    .btn-func:hover {
      background-color: var(--accent-color);
      color: white;
    }

    button {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 0.7em;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 0.15em;
      width: 100%;
      max-width: 400px;
    }

    button:hover {
      background-color: var(--button-hover-color);
    }

    #guess-count {
      margin-top: 0.5em;
      font-size: 1.3rem;
      text-align: center;
      color: var(--accent-color);
    }

    #control-container {
      display: flex;
      width: 100%;
      max-width: 400px;
      gap: 0.3em;
      margin: 0.15em 0;
      justify-content: center;
    }

    #control-container input[type="radio"] {
      display: none;
    }

    .difficulty-btn {
      flex: 1;
      width: 25%;
      user-select: none;
      cursor: pointer;
      padding: 0.7em 0;
      border-radius: 10px;
      border: 2px solid var(--button-color);
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    #control-container input[type="radio"]:checked + .difficulty-btn {
      background-color: var(--button-color);
      color: white;
    }

    #lang-btn {
      flex: 2;
      width: 50%;
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 0.7em;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
    }

    #lang-btn:hover {
      background-color: var(--button-hover-color);
    }

    @media (max-width: 480px) {
      body {
        padding: 1em 0.5em;
      }
      .digit-box {
        font-size: 1.44rem;
        width: 2em;
        height: 2.5em;
        line-height: 2.5em;
      }
      .btn-group .btn {
        font-size: 1.4rem;
      }
      .difficulty-btn {
        font-size: 1.2rem;
      }
      #lang-btn {
        font-size: 1.2rem;
      }
      button {
        font-size: 1.4rem;
      }
      #win-message {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">1A2B çŒœæ•¸å­—éŠæˆ²</h1>
  <div id="history"></div>
  <div id="win-message"></div>

  <div id="input-container">
    <div class="digit-box" tabindex="0"></div>
    <div class="digit-box" tabindex="0"></div>
    <div class="digit-box" tabindex="0"></div>
    <div class="digit-box" tabindex="0"></div>
  </div>

  <div class="btn-group">
    <button class="btn" data-digit="0">0</button>
    <button class="btn" data-digit="1">1</button>
    <button class="btn" data-digit="2">2</button>
    <button class="btn" data-digit="3">3</button>
    <button class="btn" data-digit="4">4</button>
    <button class="btn btn-func" id="clear-btn">X</button>
  </div>
  <div class="btn-group">
    <button class="btn" data-digit="5">5</button>
    <button class="btn" data-digit="6">6</button>
    <button class="btn" data-digit="7">7</button>
    <button class="btn" data-digit="8">8</button>
    <button class="btn" data-digit="9">9</button>
    <button class="btn btn-func" id="backspace-btn"><</button>
  </div>

  <button onclick="submitGuess()" id="submit-btn">æäº¤çŒœæ¸¬</button>
  <button onclick="restartGame()" id="restart-btn">é‡æ–°é–‹å§‹</button>

  <div id="control-container">
    <input type="radio" id="easy" name="difficulty" value="easy" checked>
    <label for="easy" class="difficulty-btn">å®¹æ˜“</label>
    <input type="radio" id="hard" name="difficulty" value="hard">
    <label for="hard" class="difficulty-btn">å›°é›£</label>
    <button onclick="toggleLanguage()" id="lang-btn">English</button>
  </div>

  <div id="guess-count">çŒœæ¸¬æ¬¡æ•¸ï¼š0</div>

  <script>
    const inputs = document.querySelectorAll('.digit-box');
    const history = document.getElementById('history');
    const winMessage = document.getElementById('win-message');
    const guessCountDisplay = document.getElementById('guess-count');
    const langBtn = document.getElementById('lang-btn');

    let answer = [];
    let currentInput = 0;
    let guessCount = 0;
    let lang = 'zh';
    let gameOver = false;

    const i18n = {
      zh: {
        title: "1A2B çŒœæ•¸å­—éŠæˆ²",
        restart: "é‡æ–°é–‹å§‹",
        submit: "æäº¤çŒœæ¸¬",
        easy: "å®¹æ˜“",
        hard: "å›°é›£",
        guesses: "çŒœæ¸¬æ¬¡æ•¸ï¼š",
        great: "æ­å–œç­”å°äº†ï¼",
        invalid: "è«‹è¼¸å…¥å®Œæ•´çš„å››ä½æ•¸å­—ï¼",
        langBtn: "English"
      },
      en: {
        title: "1A2B Number Guessing",
        restart: "Restart",
        submit: "Submit Guess",
        easy: "Easy",
        hard: "Hard",
        guesses: "Guesses: ",
        great: "Great!",
        invalid: "Please enter a complete four-digit number!",
        langBtn: "ä¸­æ–‡"
      }
    };

    function generateAnswer() {
      const mode = document.querySelector('input[name="difficulty"]:checked').value;
      const digits = [];
      while (digits.length < 4) {
        const n = Math.floor(Math.random() * 10);
        if (mode === 'easy' && digits.includes(n)) continue;
        digits.push(n);
      }
      return digits;
    }

    function updateGuessCount() {
      guessCountDisplay.textContent = i18n[lang].guesses + guessCount;
    }

    function restartGame() {
      answer = generateAnswer();
      console.log("ğŸ” ç­”æ¡ˆæ˜¯:", answer.join(""));
      inputs.forEach(div => {
        div.textContent = "";
        div.classList.remove('focused');
      });
      inputs[0].classList.add('focused');
      winMessage.textContent = "";
      winMessage.style.display = "none";
      history.innerHTML = "";
      guessCount = 0;
      gameOver = false;
      currentInput = 0;
      inputs[0].focus();
      updateGuessCount();
    }

    function checkAB(guess) {
      let A = 0, B = 0;
      for (let i = 0; i < 4; i++) {
        if (guess[i] === answer[i]) A++;
        else if (answer.includes(guess[i])) B++;
      }
      return `${A}A${B}B`;
    }

    function submitGuess() {
      if (gameOver) return;
      const guess = Array.from(inputs).map(div => parseInt(div.textContent));
      if (guess.some(isNaN)) {
        winMessage.textContent = i18n[lang].invalid;
        winMessage.style.display = "block";
        return;
      }
      const result = checkAB(guess);
      guessCount++;
      updateGuessCount();

      const row = document.createElement('div');
      row.className = 'guess-row';
      row.innerHTML = `<span>${guess.join("")}</span><span>${result}</span>`;
      history.appendChild(row);
      history.scrollTop = history.scrollHeight;

      if (result === "4A0B") {
        winMessage.textContent = i18n[lang].great + (lang === "zh" ? ` ä½ ç”¨äº† ${guessCount} æ¬¡çŒœæ¸¬ï¼` : ` You used ${guessCount} guesses!`);
        winMessage.style.display = "block";
        gameOver = true;
      } else {
        inputs.forEach(div => {
          div.textContent = "";
          div.classList.remove('focused');
        });
        currentInput = 0;
        inputs[0].classList.add('focused');
        inputs[0].focus();
      }
    }

    function toggleLanguage() {
      lang = lang === "zh" ? "en" : "zh";
      document.getElementById('title').textContent = i18n[lang].title;
      document.getElementById('submit-btn').textContent = i18n[lang].submit;
      document.getElementById('restart-btn').textContent = i18n[lang].restart;
      document.querySelector('label[for="easy"]').textContent = i18n[lang].easy;
      document.querySelector('label[for="hard"]').textContent = i18n[lang].hard;
      langBtn.textContent = i18n[lang].langBtn;
      updateGuessCount();
      if (gameOver) {
        winMessage.textContent = i18n[lang].great + (lang === "zh" ? ` ä½ ç”¨äº† ${guessCount} æ¬¡çŒœæ¸¬ï¼` : ` You used ${guessCount} guesses!`);
      }
    }

    function handleDigitInput(digit) {
      if (gameOver) return;
      if (currentInput < 4) {
        inputs[currentInput].textContent = digit;
        inputs[currentInput].classList.remove('focused');
        currentInput++;
        if (currentInput < 4) {
          inputs[currentInput].classList.add('focused');
          inputs[currentInput].focus();
        }
      }
    }

    function clearInputs() {
      inputs.forEach(div => {
        div.textContent = "";
        div.classList.remove('focused');
      });
      currentInput = 0;
      inputs[0].classList.add('focused');
      inputs[0].focus();
    }

    function backspace() {
      if (gameOver) return;
      if (currentInput > 0) {
        inputs[currentInput].classList.remove('focused');
        currentInput--;
        inputs[currentInput].textContent = "";
        inputs[currentInput].classList.add('focused');
        inputs[currentInput].focus();
      } else if (currentInput === 0 && inputs[0].textContent !== "") {
        inputs[0].textContent = "";
        inputs[0].classList.add('focused');
        inputs[0].focus();
      }
    }

    document.querySelectorAll('[data-digit]').forEach(btn => {
      btn.addEventListener('click', () => {
        handleDigitInput(btn.dataset.digit);
      });
    });

    document.getElementById('clear-btn').addEventListener('click', clearInputs);
    document.getElementById('backspace-btn').addEventListener('click', backspace);

    inputs.forEach((div, index) => {
      div.addEventListener('click', () => {
        if (!gameOver) {
          inputs.forEach(d => d.classList.remove('focused'));
          div.classList.add('focused');
          currentInput = index;
          div.focus();
        }
      });
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === "Enter" && !gameOver) {
        if (Array.from(inputs).every(div => div.textContent !== "")) {
          submitGuess();
        }
      }
      if (!isNaN(e.key) && e.key.length === 1 && !gameOver) {
        handleDigitInput(e.key);
      }
      if (e.key === "Backspace" && !gameOver) {
        backspace();
      }
    });

    document.querySelectorAll('input[name="difficulty"]').forEach(radio => {
      radio.addEventListener('change', restartGame);
    });

    window.onload = restartGame;
  </script>
</body>
</html>
